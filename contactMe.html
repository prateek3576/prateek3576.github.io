<div class="container" style="text-align: center">
    <h1 class="display-3">Say Hello!</h1>
    <div class="row">
        <div class="col-6">
            <div class="container-fluid" id="map" style="padding-left: 0px;padding-right: 0px;">
                <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                    src="https://www.openstreetmap.org/export/embed.html?bbox=-79.96078670024873%2C40.44212561993818%2C-79.95628058910371%2C40.44527327130509&amp;layer=mapnik&amp;marker=40.443701505324526%2C-79.95853364467621"
                    style="border: 1px solid black">
                </iframe>
                <br>
                <small>
                    <a href="https://www.openstreetmap.org/?mlat=40.44370&amp;mlon=-79.95853#map=18/40.44370/-79.95853">View
                        Larger Map</a>
                </small>
            </div>
        </div>
        <div class="col-6">
            <form action="https://formspree.io/prateek3576@outlook.com" method="POST">
                <fieldset>
                    <div class="form-group" style="text-align: left">
                        <label for="user_name">Name</label>
                        <input name="name" type="text" class="form-control" id="user_name" placeholder="Your Name"
                            required>
                    </div>
                    <div class="form-group" style="text-align: left">
                        <label for="exampleInputEmail1">Email address</label>
                        <input name="_replyto" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email" required>
                        <!--small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small-->
                    </div>
                    <div class="form-group" style="text-align: left">
                        <label for="user_subject">Subject</label>
                        <input type="text" class="form-control" id="user_subject" placeholder="Subject">
                    </div>
                    <div class="form-group" style="text-align: left">
                        <label for="user_message">Message</label>
                        <textarea name="text" class="form-control" id="user_message" rows="3" placeholder="Message"
                            required></textarea>
                    </div>
                    <input type="text" name="_gotcha" style="display:none" />
                    <button value="Send" type="submit" class="btn btn-primary btn-lg">Submit</button>
                </fieldset>
            </form>
        </div>

    </div>
</div>
